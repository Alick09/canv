<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            body {
                padding: 0;
                margin: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            #canvas {
                flex-grow: 1;
            }
            select {
                font-size: 1.5em;
                padding: 5px;
                border: 2px black solid;
                flex-grow: 1;
            }
            header {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            a {
                margin: 0 20px;
                font-weight: bold;
                font-family: monospace;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <header>
            <select id="demo-selector" value="animation">
                <option value="simple">Simple</option>
                <option value="animation">Animation</option>
                <option value="selection">Selection</option>
                <option value="sprite">Sprite</option>
                <option value="spriteAnimation">Sprite animation</option>
                <option value="map" selected>Map</option>
                <option value="movingObjects">Moving objects</option>
            </select>
            <a href="https://github.com/Alick09/canv">Github</a>
        </header>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
    </body>
</html>
